{% extends "base.html" %}


{% block content %}

        {% if error %}
        <p class="text-red-500 text-sm mb-3 text-center">
            {{ error }}
        </p>
        {% endif %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6">

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Ro'yxatdan o'tish
        </h2>

        <form method="POST" action="/register/">
            {% csrf_token %}

            <!-- Ism -->
            <label class="block text-gray-700 font-semibold mb-2">
                <i class="fa-solid fa-user mr-2"></i>Ismingiz
            </label>
            <input type="text" name="ism" required
                class="w-full p-3 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="Masalan: Eshmat">

            <!-- Telefon -->
            <label class="block text-gray-700 font-semibold mb-2">
                <i class="fa-solid fa-phone mr-2"></i>Telefon raqamingiz
            </label>
            <input type="tel" name="telefon" required
                class="w-full p-3 border rounded-xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="+998 90 123 45 67">

            <button type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl transition">
                Ro'yxatdan o'tish
            </button>

        </form>

    </div>

</body>
{% endblock %}
