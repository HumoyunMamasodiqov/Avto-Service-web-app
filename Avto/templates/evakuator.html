<script>
    function selectVehicle(element) {
    // Hamma tugmalardan aktiv stillarni olib tashlaymiz
    const buttons = document.querySelectorAll('.vehicle-btn');
    buttons.forEach(btn => {
        btn.classList.remove('border-orange-500', 'bg-orange-50');
        btn.classList.add('border-transparent', 'bg-white');
        btn.querySelector('span:last-child').classList.remove('text-orange-700', 'font-bold');
        btn.querySelector('span:last-child').classList.add('text-gray-600', 'font-medium');
    });

    // Bosilgan tugmaga aktiv stillarni beramiz
    element.classList.remove('border-transparent', 'bg-white');
    element.classList.add('border-orange-500', 'bg-orange-50');
    
    const textSpan = element.querySelector('span:last-child');
    textSpan.classList.remove('text-gray-600', 'font-medium');
    textSpan.classList.add('text-orange-700', 'font-bold');
}
</script>
